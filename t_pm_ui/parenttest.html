<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="parent" style="border: 2px solid #ddd; padding: 20px;">
        Parent Div
        <div class="child" style="margin: 10px; padding: 10px; background: #f0f0f0;">Child 1</div>
        <div class="child" style="margin: 10px; padding: 10px; background: #f0f0f0;">Child 2</div>
        <div class="child" style="margin: 10px; padding: 10px; background: #f0f0f0;">Child 3</div>
        <div class="child" style="margin: 10px; padding: 10px; background: #f0f0f0;">Child 4</div>
    </div>

    <script>
        const parentDiv = document.getElementById('parent');

        parentDiv.addEventListener('click', (event) => {
            // Always refer to the parent div using event.currentTarget
            console.log(`Parent ID: ${event.currentTarget.id}`);
        });
    </script>
</body>

</html>
