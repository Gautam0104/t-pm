<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .expand-icon {
      cursor: pointer;
      color: #007bff;
      font-size: 18px;
    }

    .sub-row {
      display: none;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Project Name</th>
        <th>Leader</th>
        <th>Status</th>
        <th>ETA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span class="expand-icon" onclick="toggleSubRow(this)">+</span></td>
        <td>Project Alpha</td>
        <td>Jane Doe</td>
        <td>In Progress</td>
        <td>2025-01-15</td>
      </tr>
      <tr class="sub-row">
        <td colspan="5">
          <strong>Sub-Section:</strong>
          <form>
            <label for="subField1">Sub Field 1:</label>
            <input type="text" id="subField1" name="subField1"><br><br>
            <label for="subField2">Sub Field 2:</label>
            <input type="text" id="subField2" name="subField2"><br><br>
            <button type="submit">Save</button>
          </form>
        </td>
      </tr>
      <!-- Repeat for other projects -->
    </tbody>
  </table>

  <script>
    function toggleSubRow(icon) {
      const subRow = icon.closest('tr').nextElementSibling;
      if (subRow.style.display === 'table-row') {
        subRow.style.display = 'none';
        icon.textContent = '+';
      } else {
        subRow.style.display = 'table-row';
        icon.textContent = '-';
      }
    }
  </script>
</body>

</html>
