<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .directory {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 200px;
        }

        .folder {
            margin: 5px 0;
            padding: 10px;
            background-color: #e0e7ff;
            border: 1px solid #b0c4de;
            border-radius: 5px;
            cursor: pointer;
        }

        .folder.dragging {
            opacity: 0.5;
        }

        .directory:hover {
            background-color: #f0f8ff;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            min-height: 50px;
            margin-top: 10px;
            text-align: center;
            line-height: 50px;
            color: #888;
        }

        .drop-zone.over {
            background-color: #e0f7fa;
            border-color: #00796b;
            color: #00796b;
        }
    </style>
</head>

<body>
    <h1>Drag and Drop Directory</h1>
    <div class="directory" id="dir1">
        <strong>Directory 1</strong>
        <div class="drop-zone">Drop items here</div>
    </div>
    <div class="directory" id="dir2">
        <strong>Directory 2</strong>
        <div class="drop-zone">Drop items here</div>
    </div>
    <div>
        <div class="folder" draggable="true">File 1</div>
        <div class="folder" draggable="true">File 2</div>
        <div class="folder" draggable="true">File 3</div>
    </div>

    <script>
        // Add drag and drop functionality
        const folders = document.querySelectorAll('.folder');
        const dropZones = document.querySelectorAll('.drop-zone');

        // Add event listeners to draggable folders
        folders.forEach(folder => {
            folder.addEventListener('dragstart', (e) => {
                folder.classList.add('dragging');
                e.dataTransfer.setData('text/plain', folder.textContent);
            });

            folder.addEventListener('dragend', () => {
                folder.classList.remove('dragging');
            });
        });

        // Add event listeners to drop zones
        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('over');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('over');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('over');

                const data = e.dataTransfer.getData('text/plain');
                const folder = Array.from(folders).find(f => f.textContent === data);

                if (folder) {
                    zone.appendChild(folder);
                }
            });
        });
    </script>
</body>

</html>
