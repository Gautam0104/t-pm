<body>
  <!-- Content -->

  <div class="authentication-wrapper authentication-cover">
    <!-- Logo -->
    <a href="../index.html" class="app-brand auth-cover-brand">
      <div class="avatar">
        <img src="../assets/img/avatars/1.png" alt="Logo">
      </div>
      <span class="app-brand-text demo text-heading fw-bold">Thunderbees</span>
    </a>
    <!-- /Logo -->
    <div class="authentication-inner row m-0">
      <!-- /Left Text -->
      <div class="d-none d-lg-flex col-lg-8 p-0">
        <div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center">
          <img src="../assets/img/illustrations/auth-login-illustration-light.png" alt="auth-login-cover"
            class="my-5 auth-illustration" data-app-light-img="illustrations/auth-login-illustration-light.png"
            data-app-dark-img="illustrations/auth-login-illustration-dark.png" />

          <img src="../assets/img/illustrations/bg-shape-image-light.png" alt="auth-login-cover" class="platform-bg"
            data-app-light-img="illustrations/bg-shape-image-light.png"
            data-app-dark-img="illustrations/bg-shape-image-dark.png" />
        </div>
      </div>
      <!-- /Left Text -->

      <!-- Login -->
      <div class="d-flex col-12 col-lg-4 align-items-center authentication-bg p-sm-12 p-6">
        <div class="w-px-400 mx-auto mt-12 pt-5">
          <h4 class="mb-1">Welcome to Thunderbees! ðŸ‘‹</h4>
          <p class="mb-6">Please sign-in to your account and start the adventure</p>

          <form id="loginForm" class="mb-6">
            <div class="mb-6">
              <label for="email" class="form-label">Email or Username</label>
              <input type="text" class="form-control" id="loginUsername" placeholder="Enter your email or username"
                autofocus required />
            </div>
            <div class="mb-6 form-password-toggle">
              <label class="form-label" for="password">Password</label>
              <div class="input-group input-group-merge">
                <input type="password" id="loginPassword" class="form-control" aria-describedby="password" required />


              </div>
              <div class="mb-6 text-center mt-4">
                <p id="loginMessage" class="message"></p>
              </div>
            </div>

            <button class="btn btn-primary  d-grid w-100" style="color: #fff;" type="submit">Sign in</button>
          </form>

          <p class="text-center">
            <span>New on our platform?</span>
            <a href="auth-register-cover.html">
              <span>Create an account</span>
            </a>
          </p>

        </div>
      </div>
      <!-- /Login -->
    </div>
  </div>
